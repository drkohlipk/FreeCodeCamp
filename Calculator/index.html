<!DOCTYPE html>
<html>
<head>
  <title>FCC JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <section id="calc">
    <span></span>
    <button class="number" id="zero">0</button>
    <button class="number" id="decimal">.</button>
    <button class="number" id="one">1</button>
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>
    <button class="operator" id="equal">=</button>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="mult">*</button>
    <button class="operator" id="divide">/</button>
    <button class="operator" id="clear">C</button>
    <button class="operator" id="neg">+/-</button>
  </section>
</body>

</html>
